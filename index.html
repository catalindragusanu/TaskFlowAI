<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TaskFlow AI</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0b090a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TaskFlow">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              onyx: '#0b090a',          // Main Background
              carbon: '#161a1d',        // Card Backgrounds
              garnet: '#660708',        // Dark Borders/Deep Red
              mahogany: '#a4161a',      // Primary Action
              ruby: '#ba181b',          // Primary Hover
              strawberry: '#e5383b',    // Highlights/Accents
              silver: '#b1a7a6',        // Muted Text
              dust: '#d3d3d3',          // Light Grey
              smoke: '#f5f3f4',         // Main Text
              white: '#ffffff',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0b090a;
        color: #f5f3f4;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b090a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #660708; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a4161a; 
      }
    </style>
